<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar asistencia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list inset >
    <button ion-item *ngFor="let assistancePeople of assistancePeoples" >
      <h2>{{ assistancePeople.name | uppercase }}</h2>
      <p>{{ assistancePeople.lastName }}</p>
    </button>
  </ion-list>

</ion-content>
