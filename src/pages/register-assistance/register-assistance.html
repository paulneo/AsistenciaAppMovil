<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Registrar asistencia</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list inset >
    <ion-item ion-item *ngFor="let assistancePeople of assistancePeoples">

    <h3>{{ assistancePeople.dni}}</h3>
  </ion-item>
  </ion-list>

</ion-content>
