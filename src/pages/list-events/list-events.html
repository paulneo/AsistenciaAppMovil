<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list inset >
    <button ion-item *ngFor="let list_event of list_events"  >
      <h2>{{ list_event.name | uppercase }}</h2>
      <p>{{ list_event.date }}</p>
    </button>
  </ion-list>
</ion-content>
