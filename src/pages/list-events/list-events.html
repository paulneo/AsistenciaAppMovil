<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de eventos</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-list inset>
    <button ion-item *ngFor="let event of events" (click)="eventSelected(event)">
      <h2>{{ event.name | uppercase }}</h2>
      <p>{{ event.place }}</p>
    </button>
  </ion-list>
</ion-content>
